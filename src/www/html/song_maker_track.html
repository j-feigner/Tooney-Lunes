<div class="track-container">
    <input class="track-gain" type="range" min="0" max="1" step="0.01" value="1">
    <span class="track-label"></span>

    <canvas class="grid-canvas" width="874" height="251"></canvas>

    <div class="track-overlay">
        <div class="track-creation-form">
            <label for="trackTitle">Track Name: </label>
            <input type="text" id="trackTitle">
            
            <label for="instrumentSelect">Instrument: </label>
            <select id="instrumentSelect">
                <option value="piano">Grand Piano</option>
                <option value="synth_clean_supersaw">Synth Lead</option>
                <option value="guitar">Guitar</option>
                <option value="drum">Jazz Drum Kit</option>
            </select>
        
            <button type="button" id="createTrackButton">Go</button>
        </div>
    </div>
</div>

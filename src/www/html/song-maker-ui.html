<div class="song-maker-ui">
    <div class="master-volume-container">
        <span class="master-volume-label">Volume</span>
        <input type="range" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="tempo-container">
        <input type="range" min="60" max="240" step="1" value="120">
        <span class="tempo-label">Tempo</span>
    </div>
    <div class="add-track-button-container">
        <img src="images/plus.svg">
    </div>
    <div class="song-maker-controls">
        <button type="button" class="play-song">
            <img src="images/play_icon.svg">
        </button>
    </div>
</div>

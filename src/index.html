<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tooney Lunes</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="animation.js"></script>
</head>

<body>
  <div id="topBar" class="top-bar">
    <img id="titleImg" class="title-image" src="images/title.png">
  </div>
  <div id="drumBlock" class="drum-block"></div>
  <div id="pianoBlock" class="piano-block"></div>
  <div id="chordBlock" class="chord-block">
    <select id="mode" name="chord-mode">
      <option value="noteMode">Note Mode</option>
      <option value="chordMode">Chord Mode</option>
    </select>
    <select id="chords" name="chords">
      <option value="C">C</option>
      <option value="C#">C#</option>
      <option value="D">D</option>
      <option value="D#">D#</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="F#">F#</option>
      <option value="G">G</option>
      <option value="G#">G#</option>
      <option value="A">A</option>
      <option value="A#">A#</option>
      <option value="B">B</option>
    </select>

    <input type="radio" name="chord-degree" id="d1" value="major" checked> Major 
    <input type="radio" name="chord-degree" id="d2" value="minor"> Minor

    <input type="button" id="playChord" value="Play Chord">
    <input type="button" id="playSong" value="Play me Happy Birthday!">
  </div>

  <script src="script.js"></script>
  
  <button type="button" id="inst_switch" onclick="slide_piano()">Switch Instruments</button>
</body>

</html>

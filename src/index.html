<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tooney Lunes</title>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="animation.js"></script>
</head>

<body>
	<div id="topBar" class="top-bar">
		<!--https://fontmeme.com/script-fonts/ font: KrinkesDecorPERSOONAL size: 65 -->
        <img id="titleImg" class="title-image" src="image_files/title.png">
    </div>
	
	<div id="instrumentBlock" class="instrument-block">
		<div id="drum" class="Drum">
			<div id="drumBlock" class="drum-block">
				<img src="image_files/hi_hat.png" id="hi_hat" height="200px" width="200px">
				<img src="image_files/kick.png" id="kick" height="200px" width="200px">
				<img src="image_files/snare.png" id="snare" height="200px" width="200px">
			</div>
		</div>

		<div id="piano" class="Piano">
			<div id="pianoBlock" class="piano-block"></div>

			<div id="chordBlock" class="chord-block">
				<select id="mode" name="chord-mode">
					<option value="noteMode">Note Mode</option>
					<option value="chordMode">Chord Mode</option>
				</select>
				<select id="chords" name="chords">
					<option value="C">C</option>
					<option value="C#">C#</option>
					<option value="D">D</option>
					<option value="D#">D#</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="F#">F#</option>
					<option value="G">G</option>
					<option value="G#">G#</option>
					<option value="A">A</option>
					<option value="A#">A#</option>
					<option value="B">B</option>
				</select>

				<input type="radio" name="chord-degree" id="d1" value="major" checked> Major 
				<input type="radio" name="chord-degree" id="d2" value="minor"> Minor
				<input type="button" id="playSong" value="Play me Happy Birthday!">
				<input type="button" id="playChord" value="Play Chord">
			</div>
		</div>
	</div>

	<script src="script.js"></script>
  
	<button type="button" id="inst_switch" onclick="slidePiano()">Switch Instruments</button>
</body>

</html>

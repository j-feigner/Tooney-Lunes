<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tooney Lunes</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="topBar" class="top-bar">
        <div id="title" class="title-img-container">
            <!--https://fontmeme.com/script-fonts/ font: KrinkesDecorPERSOONAL size: 65 -->
            <img id="titleImg" class="title-img" src="image_files/title.png">
        </div>
        <div id="instrumentsDropdown" class="dropdown">
            <button type="button" class="dropdown-button">Instruments</button>
            <button type="button" class="dropdown-option" onclick="window.location='piano.html'">Piano</button>
            <button type="button" class="dropdown-option" onclick="window.location='guitar.html'">Guitar</button>
            <button type="button" class="dropdown-option" onclick="window.location='drum.html'">Drums</button>
        </div>
        <button type="button" id="songMakerButton" class="menu-button" onclick="window.location='song.html'">Song Maker</button>
        <button type="button" id="userProfileButton" class="menu-button">User</button>
    </div>

    <div id="pageContents" class="page-contents">
        <div id="pianoBlock" class="canvas-container">
            <canvas id="pianoCanvas"></canvas>
        </div>
    </div>

    <div id="bottomBar" class="bottom-bar">
        <select id="mode" name="chord-mode">
            <option value="note">Note Mode</option>
            <option value="chord">Chord Mode</option>
        </select>

        <input type="radio" name="chord-degree" id="d1" value="major" checked> Major 
        <input type="radio" name="chord-degree" id="d2" value="minor"> Minor
        <!-- <div class="bottom-menu-div">
            <div id="playMode" class="binary-switch">
                <span class="left-label">Note Mode</span>
                <div class="slider">
                    <div class="knob" id="playModeKnob"></div>
                </div>
                <span class="right-label">Chord Mode</span>
            </div>
        </div> -->
    </div>

    <script src="js/menu.js"></script>
    <script src="js/piano.js"></script>
</body>
</html>
